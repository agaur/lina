<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
  <nav class="navbar navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">Sumologic</a>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#library">Library</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Anamolies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Manage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>
      </li>
    </ul>
    <div class="user-info pull-xs-right">
      Anup (Demo)
    </div>
  </nav>
  <div class="container-fluid" id="container">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#defaultTab" role="tab">
          Unnamed Search
          <button data-action="removeTab" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </a>
      </li>
      <li>
        <button href="#" class="add" data-action="addTab">+</button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="defaultTab" role="tabpanel">
        <input class="form-control form-control-lg" type="text" placeholder="Enter your search query here...">
      </div>
    </div>

  </div>

  <!-- Modal -->
  <div id="libraryModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridModalLabel">Recent Searches</h4>
        </div>
        <div class="modal-body">
          <ul class="search-types">
            <li class="selected" data-subtype="PINNED" class="selected">
              <a href="javascript: void(0);">Pinned Search</a>
            </li>
            <li data-subtype="RECENT">
              <a href="javascript: void(0);">Recent Search</a>
            </li>
          </ul>
          <div class="modal-body-inner">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>NAME</th>
                  <th>Status</th>
                  <th>Elapsed Time</th>
                  <th>Progress</th>
                </tr>
              </thead>
              <tbody id="searchList">
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Template for list item -->
<script type="text/template" id="listItem">
  <tr>
    <th scope="row"><%-index%></th>
    <td>Unnamed Search</td>
    <td>Pending</td>
    <td>00:12:40</td>
    <td><progress class="progress" value="<%-progress%>" max="100"><%-progress%>%</progress></td>
  </tr>
</script>
<!-- Template for tab -->
<script type="text/template" id="tabTemplate">
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#<%-tabId%>" role="tab">
      Unnamed Search
      <button data-action="removeTab" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </a>
  </li>
</script>

<!-- Template for tab content-->
<script type="text/template" id="tabContent">
  <div class="tab-pane" id="<%-tabId%>" role="tabpanel">
    <input class="form-control form-control-lg" type="text" placeholder="Enter your search query here...">
  </div>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/bootstrap-notify.js"></script>
<script src="lib/lodash.js"></script>
<script src="js/main.js"></script>
</body>
</html>
