<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
  <nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">Sumologic</a>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Library</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Anamolies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Manage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Help</a>
      </li>
    </ul>
    <div class="user-info pull-xs-right">
      Anup (Demo)
    </div>
  </nav>
  <div class="container-fluid" id="container">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#defaultTab" role="tab">
          Unnamed Search
          <button data-action="removeTab" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </a>
      </li>
      <li>
        <button href="#" class="add" data-action="addTab">+</button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="defaultTab" role="tabpanel"> New Tab </div>
    </div>

  </div>

  <!-- Template for tab -->
  <script type="text/template" id="tabTemplate">
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#<%-tabId%>" role="tab">
        Unnamed Search
        <button data-action="removeTab" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </a>
    </li>
  </script>

  <!-- Template for tab content-->
  <script type="text/template" id="tabContent">
      <div class="tab-pane" id="<%-tabId%>" role="tabpanel"> New Tab </div>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/lodash.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
